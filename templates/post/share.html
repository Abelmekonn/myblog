{% extends "post/base.html" %}
{% block title %}Post Share{% endblock  %}
{% block content %}
    {% if sent %}
    <h1>Email sent successfully</h1>
    <p>{{post.title}} successfully sent to {{form.cleaned_data_to}}</p>
    {% else %}
    <h1>Share {{post.title}} by Email</h1>
    <form method="post">
        {{form.as_p}}
        {% csrf_token %}
        <input type="submit" value="Send e-mail">
    </form>
    {% endif %}
